<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submitted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    #userImage {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Submission Data</h1>
    <div id="userInfo"></div>
    <div id="userImage"></div>
  </div>

  <script>
    let socket;

    function initializeWebSocket() {
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        socket = new WebSocket('ws://' + window.location.hostname + ':3000');
      }

      socket.onopen = () => {
        console.log('WebSocket connected');
      };

      socket.onclose = () => {
        console.log('WebSocket closed, reconnecting...');
        setTimeout(initializeWebSocket, 1000); // Try to reconnect after 1 second
      };

      socket.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.action === 'show_screen') {
          const userInfo = `
            <strong>Name:</strong> ${data.name}<br>
            <strong>Email:</strong> ${data.email}<br>
            <strong>Phone:</strong> ${data.phone}
          `;
          // Display user info
          document.getElementById('userInfo').innerHTML = userInfo;

          // Display image if available
          if (data.image) {
            const imgElement = document.createElement('img');
            imgElement.src = data.image;
            imgElement.alt = 'User Image'; // Provide an alt text for the image
            imgElement.style.maxWidth = '300px'; // Optional, to limit image size
            document.getElementById('userImage').appendChild(imgElement);
          } else {
            document.getElementById('userImage').innerHTML = 'No image available.';
          }
        }
      };
    }

    initializeWebSocket();
  </script>
</body>
</html>
