<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi and Access QR Code Generator</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="icon" href="../favicon.ico">
</head>
<body>
  <div class="container">
    <div id="wifiForm">
      <h2>Network QR Code</h2>
      <hr>
      <label for="ssid">Wi-Fi SSID:</label>
      <input type="text" id="ssid" placeholder="Enter Wi-Fi name">
  
      <label for="password">Wi-Fi Password:</label>
      <input type="password" id="password" placeholder="Enter Wi-Fi password">
  
      <label for="encryption">Encryption Type:</label>
      <select id="encryption">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="">None</option>
      </select>
  
      <button id="generateWiFiBtn">Generate Wi-Fi QR Code</button>
    </div>

    <div id="accessForm">
      <h2>Access QR Code</h2>
      <hr>

      <label for="baseURL">Base URL (Auto-detected):</label>
      <input type="text" id="baseURL" readonly>

      <label for="pagePath">Page Name:</label>
      <input type="text" id="pagePath" placeholder="Enter page name (e.g., form.html)">
      
      <button id="generateAccessBtn">Generate Access QR Code</button>
    </div>

    <!-- QR Code container (stacked vertically) -->
    <div class="qr-container">
      <!-- Placeholder for titles and QR codes -->
      <div id="wifiTitle" class="qr-code-title"></div>
      <div id="wifiQRCode" class="qr-code"></div>
      <div id="accessTitle" class="qr-code-title"></div>
      <div id="accessQRCode" class="qr-code"></div>
    </div>

    <!-- Single Button to go to screen.html -->
    <button id="goToScreenBtn" onclick="window.location.href='/screen.html'" style="display:none;">Go to Screen</button>
  </div>

  <script src="../js/qrcode.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
