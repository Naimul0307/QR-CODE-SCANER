<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Name Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enter Service Name</h1>
    <form id="serviceForm" action="index.html" method="get">
      <label for="serviceName">Service Name:</label>
      <input type="text" id="serviceName" name="serviceName" placeholder="Enter Service Name (e.g. Home Server)" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
